# i18-SNP-Pipeline Configuration File
# =====================================

# Input/Output Directories
# -------------------------
fastq_dir: "/path/to/fastq/files"
project_dir: "/path/to/output/directory"

# Reference genome
ref: "/path/to/reference.fasta"

# Sequence type identifier (used in output filenames)
st: "ST131"

# Isolate list file (one isolate name per line)
isolate_list: "/path/to/isolate_list.txt"

# FASTQ file endings (comma-separated, no spaces)
# Example files: isolate1_R1.fastq.gz, isolate1_R2.fastq.gz
fastq_endings: "_R1.fastq.gz,_R2.fastq.gz"

# Threading Configuration
# -----------------------
# Total threads available to the entire pipeline
threads: 24

# Threads per snippy job (must evenly divide 'threads')
# This allows multiple snippy jobs to run in parallel
# Example: 24 total threads รท 4 per job = 6 parallel jobs
# Valid values for 24 threads: 1, 2, 3, 4, 6, 8, 12, 24
threads_per_snippy: 4

# Sequence Removal Options
# -------------------------
# Remove reference from alignment? (provide reference name or leave empty)
# Example: "Reference" or ""
remove_ref: ""

# Outgroup sequences to optionally include/remove (comma-separated, no spaces)
# Example: "Outgroup1,Outgroup2" or ""
# If specified, pipeline runs BOTH with and without outgroups
outgroups: ""

# Snippy Parameters
# -----------------
# Minimum proportion of reads for variant calling (0.0-1.0)
snippy_minfrac: 0.9

# Cleanup intermediate files? (yes/no)
snippy_cleanup: "yes"

# Keep unmapped reads? (yes/no)
snippy_unmapped: "no"

# IQ-TREE Parameters
# ------------------
# Substitution model for phylogenetic inference
# Common options: GTR+G, HKY+G, GTR+I+G
model: "GTR+G"

# Bootstrap replicates (only used if >= 4 isolates)
bb: 1000

# Masking File
# ------------
# Optional BED file for masking regions (leave empty if not using)
# Example: "/path/to/mask.bed"
mask_file: ""
